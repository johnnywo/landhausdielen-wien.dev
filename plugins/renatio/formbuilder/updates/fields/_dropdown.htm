<div class="{{ wrapper_class }} form-group">

    <label for="{{ name }}">{{ label }}</label>

    <select class="{{ class }} form-control" name="{{ name }}" {{ custom_attributes|raw }}>

        {% if placeholder %}

            <option value="">{{ placeholder }}</option>

        {% endif %}

        {% for option in options %}

            <option value="{{ option.key }}" {{ option.key == default ? 'selected' : '' }}>{{ option.label }}</option>

        {% endfor %}

    </select>

    {% if comment %}<p class="help-block">{{ comment }}</p>{% endif %}

</div>
